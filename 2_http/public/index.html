<!DOCTYPE html>
<html>
    <head>
        <title>hw http</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                font-size: 16px;
            }

            #container {
                width: 90vh;
                min-height: 60vh;
                background: pink;
                margin: 0 auto;
            }
            
            .grid-container {
                width: 100%;
                margin-top: 20px;
            }
            
            .grid-container > div {
                padding: 10px ;
            }

            .item2 {
                display: inline-block;
                width: 20%;
            }
            .item3 {
                display: inline-block;
                max-width: 75%;
            }
            
            .item3 > div {
                margin : 10px;
            }

            .wrap {
                padding: 10px;
            }

            h2 {
                color : blue;
            }

        </style>
    </head>

    <body>
        <div id='container'>
            <div class='grid-container' id='list_all'>
                <div class='item1'>
                    <h1>1. list all students</h1>
                    <div class='wrap'><button class="ui black basic button">list all students</button></div>
                </div>
                <div class='item2'></div>
                <div class='item3'><div></div></div>
            </div>
            <div class='grid-container' id='search_name'>
                <div class='item1'>
                    <h1>2. search student</h1>
                </div>
                <div class='item2'></div>
                <div class='item3'>
                    <div></div>
                    <form>
                        <div class="ui labeled input">
  							<div class="ui label">ID :</div>
  							<input type="text" placeholder="(ex:F12837392)">
						</div>
                        <div><p class='result'></p></div>
                        <div class='wrap'><button class="ui black basic button">search name</button></div>
                    </form>

                </div>
            </div>
            <div class='grid-container' id='add_person'>
                <div class='item1'>
                    <h1>3. Add new person</h1>
                </div>
                <div class='item2'></div>
                <div class='item3'>
                    <div></div>
                    <form>
                        <div class="ui labeled input">
  							<div class="ui label">ID:</div>
  							<input type="text" name='id' placeholder="(ex:F12837392)">
						</div>
                        <div class="ui labeled input">
  							<div class="ui label">Name :</div>
  							<input type="text" name='name' placeholder="(ex:Jason)">
                        </div>
                        <div class='wrap'><button class="ui black basic button">Add</button></div>
                    </form>

                </div>
            </div>
            <div class='grid-container' id='delete_data'>
                <div class='item1'>
                    <h1>4. Delete data</h1>
                </div>
                <div class='item2'></div>
                <div class='item3'>
                    <div></div>
                    <form>
                        <div class="ui labeled input">
  							<div class="ui label">ID :</div>
  							<input type="text" placeholder="(ex:F12837392)">
						</div>
                        <div class='wrap'><button class="ui black basic button">Delete</button></div>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='./index.js'></script>
    </body>

</html>
